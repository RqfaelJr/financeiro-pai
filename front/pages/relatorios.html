<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .btn-teal { background: #9dd6d6; color: #fff; border: 1px solid #9dd6d6; }
        .btn-teal:hover { background: #88cfcf; color: #fff; }
        .btn-teal-outline { background: transparent; color: #0a6; border: 1px solid #9dd6d6; padding: .4rem .8rem; text-decoration:none; }
        .btn-teal-outline:hover { background: #9dd6d6; color:#fff; text-decoration:none; }
        .btn-soft { background: #eaf6f6; color: #056; border: 1px solid #d6efef; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-center">
            <div class="d-flex gap-2">
                <button id="btn1" class="btn btn-teal btn-lg" data-bs-toggle="modal" data-bs-target="#periodoModal">Balanço Patrimonial</button>
                <button id="btn2" class="btn btn-teal-outline btn-lg" data-bs-toggle="modal" data-bs-target="#razaoModal">Razão</button>
                <button id="btn3" class="btn btn-soft btn-lg" data-bs-toggle="modal" data-bs-target="#dreModal">DRE</button>
                <button id="btn4" class="btn btn-outline-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#balanceteModal">Balancete</button>
                <a href="/index.html" class="btn btn-outline-secondary btn-sm">← Voltar</a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="periodoModal" tabindex="-1" aria-labelledby="periodoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="periodoModalLabel">Selecionar período (Balanço)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form id="periodoForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Data início</label>
                            <input type="date" id="startDate" name="startDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">Data fim</label>
                            <input type="date" id="endDate" name="endDate" class="form-control" required>
                        </div>
                        <div id="periodoError" class="text-danger small"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Gerar relatório</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="razaoModal" tabindex="-1" aria-labelledby="razaoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="razaoModalLabel">Razão - Selecionar conta e período</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form id="razaoForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="tipoConta" class="form-label">Tipo</label>
                            <select id="tipoConta" class="form-select" required>
                                <option value="" selected disabled>Selecione</option>
                                <option value="ativos">Ativos</option>
                                <option value="passivos">Passivos</option>
                                <option value="despesas">Despesas</option>
                                <option value="receitas">Receitas</option>
                                <option value="patrimonios-liquidos">Patrimônio Líquido</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="contaSelect" class="form-label">Conta</label>
                            <select id="contaSelect" class="form-select" required disabled>
                                <option value="" selected>Selecione o tipo primeiro</option>
                            </select>
                        </div>
                        <div class="row g-3">
                            <div class="col-6">
                                <label for="startDateRazao" class="form-label">Data início</label>
                                <input type="date" id="startDateRazao" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label for="endDateRazao" class="form-label">Data fim</label>
                                <input type="date" id="endDateRazao" class="form-control" required>
                            </div>
                        </div>
                        <div id="razaoError" class="text-danger small mt-2"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Gerar razão</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dreModal" tabindex="-1" aria-labelledby="dreModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dreModalLabel">DRE - Selecionar período</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form id="dreForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="startDateDRE" class="form-label">Data início</label>
                            <input type="date" id="startDateDRE" name="startDateDRE" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDateDRE" class="form-label">Data fim</label>
                            <input type="date" id="endDateDRE" name="endDateDRE" class="form-control" required>
                        </div>
                        <div id="dreError" class="text-danger small"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Gerar DRE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="balanceteModal" tabindex="-1" aria-labelledby="balanceteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="balanceteModalLabel">Balancete - Selecionar período</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form id="balanceteForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="startDateBalancete" class="form-label">Data início</label>
                            <input type="date" id="startDateBalancete" name="startDateBalancete" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDateBalancete" class="form-label">Data fim</label>
                            <input type="date" id="endDateBalancete" name="endDateBalancete" class="form-control" required>
                        </div>
                        <div id="balanceteError" class="text-danger small"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Gerar Balancete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/relatorios.js"></script>
</body>
</html>
