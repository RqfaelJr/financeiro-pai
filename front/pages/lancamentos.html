<!DOCTYPE html>
<html lang="pt-BR">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lançamentos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <style>
            .page-header { margin-top: 20px; }
            .table-container { margin-top: 20px; }
        </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="d-flex justify-content-between align-items-center page-header">
            <div>
                <a href="/index.html" class="btn btn-outline-secondary">← Voltar</a>
            </div>
            <h1 class="mb-0">Lançamentos</h1>
            <div></div>
        </div>

        <div id="status" class="mt-3"></div>

        <div class="card table-container p-3 shadow-sm bg-white">
                        <div class="d-flex justify-content-between mb-2">
                                <h5 class="mb-0">Lista de Lançamentos</h5>
                                                <div class="d-flex gap-2">
                                                    <button id="btnOpenCadastrar" class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#cadastrarModal">Cadastrar Lançamento</button>
                                                    <button id="btnRefresh" class="btn btn-sm btn-primary">Atualizar</button>
                                                </div>
                        </div>

            <div class="table-responsive">
                <table id="lancamentosTable" class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>Débito</th>
                            <th>Crédito</th>
                            <th>Descrição</th>
                            <th class="text-end">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
        <div class="modal fade" id="cadastrarModal" tabindex="-1" aria-labelledby="cadastrarModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cadastrarModalLabel">Cadastrar Lançamento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <form id="formCadastrarLancamento">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="dataLancamento" class="form-label">Data</label>
                                <input type="date" id="dataLancamento" name="data" class="form-control" required />
                            </div>
                                            <div class="mb-3">
                                                <label for="debito" class="form-label">Débito</label>
                                                <select id="debito" name="debito" class="form-select" required>
                                                    <option value="">-- Selecione --</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="credito" class="form-label">Crédito</label>
                                                <select id="credito" name="credito" class="form-select" required>
                                                    <option value="">-- Selecione --</option>
                                                </select>
                                            </div>
                            
                            <div class="mb-3">
                                <label for="descricaoLancamento" class="form-label">Descrição</label>
                                <input type="text" id="descricaoLancamento" name="descricao" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="valorLancamento" class="form-label">Valor</label>
                                <input type="number" step="0.01" id="valorLancamento" name="valor" class="form-control" required />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/api.js"></script>
    <script src="/js/script.js"></script> 
    <script src="/js/utils.js"></script>
    <script src="/js/lancamentos.js"></script>
</body>
</html>
