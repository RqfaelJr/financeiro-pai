<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Financeiro - Contas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="d-flex justify-content-start mb-3 ms-3">
      <a href="/index.html" class="btn btn-outline-secondary">‚Üê Voltar</a>
    </div>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <button class="btn btn-primary" onclick="abrirFormulario('ativos')">Cadastrar Ativo</button>
      <button class="btn btn-success" onclick="abrirFormulario('passivos')">Cadastrar Passivo</button>
      <button class="btn btn-warning" onclick="abrirFormulario('despesas')">Cadastrar Despesa</button>
      <button class="btn btn-danger" onclick="abrirFormulario('receitas')">Cadastrar Receita</button>
    </div>

    <div id="formContainerAtivo" class="card shadow-sm p-4" style="display: none;">
      <h4 id="formTituloAtivo" class="mb-3"></h4>
      <form id="formCadastroAtivo">
        <div class="mb-3">
          <label for="TipoAtivo" class="form-label">Tipo do Ativo</label>
            <select id="TipoAtivo" name="tipo" class="form-select" required>
                <option value="">-- Selecione --</option>
                <option value="DISPONIBILIDADE">Disponibilidade</option>
                <option value="INVESTIMENTOS">Investimentos</option>
                <option value="DIREITOS">Direitos</option>
            </select>
        </div>
        <div class="mb-3">
          <label for="CategoriaAtivo" class="form-label">Categoria do Ativo</label>
          <select id="CategoriaAtivo" name="categoria" class="form-select" required disabled>
            <option value="">-- Selecione --</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="NomeAtivo" class="form-label">Nome</label>
          <input type="text" id="NomeAtivo" name="nome" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-dark">Salvar</button>
        <button type="button" class="btn btn-secondary" onclick="fecharFormulario()">Cancelar</button>
      </form>
    </div>

    <div id="formContainerPassivo" class="card shadow-sm p-4" style="display: none;">
      <h4 id="formTituloPassivo" class="mb-3"></h4>
      <form id="formCadastroPassivo">
        <div class="mb-3">
          <label for="TipoPassivo" class="form-label">Tipo do Passivo</label>
          <select id="TipoPassivo" name="tipo" class="form-control" required>
            <option value="">-- Selecione --</option>
            <option value="CURTO_PRAZO">Curto Prazo</option>
            <option value="LONGO_PRAZO">Longo Prazo</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="CategoriaPassivo" class="form-label">Categoria do Passivo</label>
          <select id="CategoriaPassivo" name="categoria" class="form-select" required disabled>
            <option value="">-- Selecione --</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="NomePassivo" class="form-label">Nome</label>
          <input type="text" id="NomePassivo" name="nome" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-dark">Salvar</button>
        <button type="button" class="btn btn-secondary" onclick="fecharFormulario()">Cancelar</button>
      </form>
    </div>

    <div id="formContainerDespesa" class="card shadow-sm p-4" style="display: none;">
      <h4 id="formTituloDespesa" class="mb-3"></h4>
      <form id="formCadastroDespesa">
        <div class="mb-3">
          <label for="tipoDespesa" class="form-label">Tipo</label>
          <select id="tipoDespesa" name="tipo" class="form-select" required>
            <option value="">-- Selecione --</option>
            <option value="FIXA">Custo Fixo</option>
            <option value="VARIAVEL">Custo Vari√°vel</option>
            <option value="EVENTUAL">Eventual</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="descricaoDespesa" class="form-label">Descri√ß√£o</label>
          <input type="text" id="descricaoDespesa" name="descricao" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-dark">Salvar</button>
        <button type="button" class="btn btn-secondary" onclick="fecharFormulario()">Cancelar</button>
      </form>
    </div>

    <div id="formContainerReceita" class="card shadow-sm p-4" style="display: none;">
      <h4 id="formTituloReceita" class="mb-3"></h4>
      <form id="formCadastroReceita">
        <div class="mb-3">
          <label for="tipoReceita" class="form-label">Tipo</label>
          <select id="tipoReceita" name="tipo" class="form-select" required>
          <option value="">-- Selecione --</option>
            <option value="SALARIO">Sal√°rio</option>
            <option value="RENDA_EXTRA">Renda Extra</option>
            <option value="INVESTIMENTOS">Investimentos</option>
            <option value="OUTROS">Outros</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="descricaoReceita" class="form-label">Descri√ß√£o</label>
          <input type="text" id="descricaoReceita" name="descricao" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-dark">Salvar</button>
        <button type="button" class="btn btn-secondary" onclick="fecharFormulario()">Cancelar</button>
      </form>
    </div>

    <div id="resultado" class="card mt-4 p-3 shadow-sm">
      <h5 class="mb-3">üìã Resultado:</h5>
      <pre id="dados" class="bg-light p-3 rounded"></pre>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/script.js"></script> 
  <script src="/js/utils.js"></script>
  <script src="/js/lancamentos.js"></script>
</body>
</html>
